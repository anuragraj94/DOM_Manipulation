<body>
    Normal Text
    <br>
    <a href="http://www.google.com" target="_allBlack" title="Go">google Anchar Tag</a>
    <hr>
    <b>This is text Bold Tag</b>
    <hr>
    <code>This is Code Tag</code>

    <button id="Add" class="btn btn-primary">Add TextBox</button>
    <button id="Remove" class="btn btn-danger">Remove TextBox</button>
    <hr>
    <div class="col-md-4">
    <div id="check"></div>
</div>

<!-- Table creation by Jquery
link for guidence https://datatables.net
-->
<div class="container">
<table id="myTable">
  <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
        <th>Column 6</th>
    </tr>
</thead>
<tbody>
  <tr>
    <td>Row 2 Data 1</td>
    <td>Row 2 Data 2</td>
    <td>Row 2 Data 3</td>
    <td>Row 2 Data 4</td>
    <td>Row 2 Data 5</td>
    <td>Row 2 Data 6</td>
</tr>
</tbody>
</table>
</div>

    <script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );

        var count=1;
         $("#Add").click(function(){
             if (count<=0) {
                 count=1;
                 customAlert("Initilize 1","Click Ok","success");
             }
    $("#check").append('<div><br><input type="text" class="form-control" placeholder="Enter Text '+count+'"></div>');
    count++;
  });
  $("#Remove").click(function(){
    //customAlert("TextBox going to remove","Click Ok","info");
    customAlertRm(count);
    //$("#check").children().last().remove();    
    count--;   
  });

  function customAlert(msg,click,icon){
    //swal("Good job!", "You clicked the button!", "success");
    swal(msg,click,icon);
  }

  function customAlertRm(count) {
      if (count<=1) {
          customAlert("TextBox Not Available","","info");
          return;
      }else {
    swal({        
  title: "Are you sure?",
  //text: "Once deleted, you will not be able to recover this imaginary file!",
  text: "Once deleted, you will not be able to recover this imaginary TextBox!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    $("#check").children().last().remove();    
    //swal("Poof! Your imaginary file has been deleted!", {
        swal("Poof! Your imaginary TextBox has been Removed!", {
      icon: "success",
    });
  } else {
    //swal("Your imaginary TextBox is safe!");
    return;
  }
});

}
  }

  
    </script>
